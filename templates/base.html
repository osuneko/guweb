<html>

<head>
  <!-- Title -->
  <title>{{ appName() }} - {% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#d55b9e">
  <link rel="shortcut icon" href="/static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#3D4B8C">
  <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#3D4B8C">

  <!-- HTML Meta Tags -->
  <title>Home - cs0su</title>
  <meta name="description" content="cs0su - An osu! private server with many unique features!">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Home - cs0su">
  <meta itemprop="description" content="cs0su - An osu! private server with many unique features!">
  <meta itemprop="image" content="https://cs0su.net/static/favicon/android-chrome-256x256.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://cs0su.net/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Home - cs0su">
  <meta property="og:description" content="cs0su - An osu! private server with many unique features!">
  <meta property="og:image" content="https://cs0su.net/static/favicon/android-chrome-256x256.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:title" content="Home - cs0su">
  <meta name="twitter:description" content="cs0su - An osu! private server with many unique features!">
  <meta name="twitter:image" content="https://cs0su.net/static/favicon/android-chrome-256x256.png">

  <!-- Metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
    integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
    crossorigin="anonymous"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="/static/css/bulma.css" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom style -->
  <link rel="stylesheet" href="/static/css/style.css?v=1">

  {% block header %}
  {% endblock %}
</head>

<body>
  <!-- Header -->
  {% include 'components/navbar.html' %}

  <!-- Content -->
  <div class="container is-fullhd my-con">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  {% include 'components/footer.html' %}

  <!-- Main JS script -->
  <script src="/static/js/main.js" crossorigin="anonymous"></script>

  <!-- Customisation -->
  {% block bottom %}{% endblock %}
</body>

</html>
